<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>requirevuetest</title>
		<style type="text/css">
			body,div,ul{
				margin: 0;padding: 0;
			}
		</style>
	</head>

	<body>
		<!--<div id="header">
			<div class="logo">
				<h1>后台管理系统</h1>
			</div>
		</div>-->
		<div id="main" style="width:100%;height:100%;">
			<div id="left-menu">
				<ul>
					<div v-for='i in menus'>
						<li class="major-menu" @click="majorMenuChangePage(i.id)">{{i.title}}</li>
						<li class="sub-menu" @click="subMenuChangePage(j.id)" v-for="j in i.children">{{j.title}}</li>
					</div>
				</ul>
			</div>
			<div id="center-view">
				<iframe id="content_iframe" v-bind:src="pageUrl" ></iframe>
			</div>
		</div>

	</body>
	<script type="text/javascript" src="src/lib/import/require.js"></script>
	<script src="require.config.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		require(['appEntry']);
	</script>

</html>
