<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="zh" class="no-js"> <!--<![endif]-->
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>monitoring</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" href="css/chrome-tabs.css">
    <link rel="stylesheet" href="css/chrome-tabs-dark-theme.css">
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="htmleaf-container">
		
		<div class="htmleaf-content">
			<div class="chrome-tabs-shell">
	            <div class="chrome-tabs">
	                <div class="chrome-tab">
	                    <div class="chrome-tab-favicon" style="background-image: url('img/2.ico')"></div>
	                    <div class="chrome-tab-title">Google</div>
	                    <div class="chrome-tab-close"></div>
	                    <div class="chrome-tab-curves">
	                        <div class="chrome-tab-curves-left-shadow"></div>
	                        <div class="chrome-tab-curves-left-highlight"></div>
	                        <div class="chrome-tab-curves-left"></div>
	                        <div class="chrome-tab-curves-right-shadow"></div>
	                        <div class="chrome-tab-curves-right-highlight"></div>
	                        <div class="chrome-tab-curves-right"></div>
	                    </div>
	                </div>
	                <div class="chrome-tab chrome-tab-current">
	                    <div class="chrome-tab-favicon" style="background-image: url('img/4.ico')"></div>
	                    <div class="chrome-tab-title">Facebook</div>
	                    <div class="chrome-tab-close"></div>
	                    <div class="chrome-tab-curves">
	                        <div class="chrome-tab-curves-left-shadow"></div>
	                        <div class="chrome-tab-curves-left-highlight"></div>
	                        <div class="chrome-tab-curves-left"></div>
	                        <div class="chrome-tab-curves-right-shadow"></div>
	                        <div class="chrome-tab-curves-right-highlight"></div>
	                        <div class="chrome-tab-curves-right"></div>
	                    </div>
	                </div>
	            </div>
	            <div class="chrome-shell-bottom-bar"></div>
	        </div>
	        
        </div>
		
	</div>
	
	<script src="js/deps/jquery.min.js"></script>
    <script src="js/deps/jquery-ui.min.js"></script>
    <script src="js/chrome-tabs.js"></script>
    <script>
        var $chromeTabsExampleShell = $('.chrome-tabs-shell')
        chromeTabs.init({
            $shell: $chromeTabsExampleShell,
            minWidth: 45,
            maxWidth: 160
        });
        chromeTabs.addNewTab($chromeTabsExampleShell, {
            favicon: '../lib/import/chrome/img/2.ico',
            title: 'jQuery之家',
            data: {
                timeAdded: +new Date()
            }
        });
        $chromeTabsExampleShell.bind('chromeTabRender', function(){
            var $currentTab = $chromeTabsExampleShell.find('.chrome-tab-current');
            if ($currentTab.length && window['console'] && console.log) {
                console.log('Current tab index', $currentTab.index(), 'title', $.trim($currentTab.text()), 'data', $currentTab.data('tabData').data);
            }
        });

        $('button').click(function(){
            if ($chromeTabsExampleShell.hasClass('chrome-tabs-dark-theme')) {
                $chromeTabsExampleShell.removeClass('chrome-tabs-dark-theme');
            } else {
                $chromeTabsExampleShell.addClass('chrome-tabs-dark-theme');
            }
        });
    </script>
</body>
</html>
